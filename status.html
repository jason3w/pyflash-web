<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PY32 Auto-Flash Status</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --ready-color: #3b82f6;
            /* Blue */
            --flashing-color: #eab308;
            /* Yellow */
            --success-color: #22c55e;
            /* Green */
            --error-color: #ef4444;
            /* Red */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }

        #status-container {
            text-align: center;
        }

        #light {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background-color: #444;
            margin: 0 auto 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        #light::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0.3;
        }

        #status-text {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #sub-text {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
            font-weight: 400;
        }

        /* States */
        body.READY {}

        body.READY #light {
            background-color: var(--ready-color);
            box-shadow: 0 0 80px var(--ready-color), inset 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse-ready 2s infinite;
        }

        body.FLASHING {}

        body.FLASHING #light {
            background-color: var(--flashing-color);
            box-shadow: 0 0 100px var(--flashing-color), inset 0 0 30px rgba(255, 255, 255, 0.6);
            animation: spin-flash 1s linear infinite;
        }

        body.SUCCESS {}

        body.SUCCESS #light {
            background-color: var(--success-color);
            box-shadow: 0 0 120px var(--success-color), inset 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        body.ERROR {}

        body.ERROR #light {
            background-color: var(--error-color);
            box-shadow: 0 0 120px var(--error-color), inset 0 0 20px rgba(255, 255, 255, 0.5);
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes pulse-ready {
            0% {
                transform: scale(0.95);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.8;
            }
        }

        @keyframes spin-flash {
            0% {
                transform: scale(1) rotate(0deg);
                border-radius: 40%;
            }

            50% {
                transform: scale(1.1) rotate(180deg);
                border-radius: 50%;
            }

            100% {
                transform: scale(1) rotate(360deg);
                border-radius: 40%;
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

<body class="READY">
    <div id="status-container">
        <div id="light"></div>
        <div id="status-text">READY</div>
        <div id="sub-text">Connect Board</div>
    </div>

    <script>
        const updateStatus = async () => {
            const statusText = document.getElementById('status-text');
            const subText = document.getElementById('sub-text');
            const body = document.body;

            try {
                // Fetch static JSON file without leading slash for better local support
                // Add timestamp to prevent caching
                const response = await fetch('status.json?t=' + Date.now());
                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();

                // Only update if changed to prevent weird animation resets
                if (body.className !== data.status) {
                    body.className = data.status;
                    statusText.textContent = data.status;

                    switch (data.status) {
                        case 'READY':
                            subText.textContent = "Connect to Probe";
                            break;
                        case 'FLASHING':
                            subText.textContent = "Writing Firmware...";
                            break;
                        case 'SUCCESS':
                            subText.textContent = "Verified! Remove Board.";
                            break;
                        case 'ERROR':
                            subText.textContent = "Check Connection & Retry";
                            break;
                    }
                }
            } catch (e) {
                console.error("Connection lost", e);
                // Visually indicate disconnected state
                statusText.textContent = "OFFLINE";
                subText.textContent = "Waiting for auto_flash.py...";
                body.className = "ERROR";
            }
        };

        setInterval(updateStatus, 200); // Poll every 200ms
    </script>
</body>

</html>
